<script>
    function header(name, value) {
    var meta = document.createElement('meta');
    meta.setAttribute('name', name);
    meta.setAttribute('content', value);
    document.head.appendChild(meta);
}

    </script>
</head>

<body>

    <script> header('Access-Control-Allow-Origin: *'); </script>

<h1>Alpha Vantage API Demo</h1>

<script>
$(document).ready(function() {
  // Get the API key.
  var apiKey = "S0CCLH26LEIXXOXY";

  // Make the request to the API.
  var url = 'https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=IBM&interval=5min&apikey=' + apiKey;
  $.get(url, function(data) {
    // Parse the response as JSON.
    var jsonData = JSON.parse(data);

    // Display the data on the webpage.
    var div = document.getElementById("data");
    div.innerHTML = JSON.stringify(jsonData, null, 2);
  });
});
</script>
<div id="data"></div>
</body>
